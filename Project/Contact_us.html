                    <div class="col-md-12">
                        <label for="Name" class="form-label pt-3">Name</label>
                        <input type="text" class="form-control" id="Name" placeholder="Full Name" required>
                    </div>

                    <div class="col-md-12">
                        <label for="PhoneNo" class="form-label pt-3">Phone Number</label>
                        <input type="number" class="form-control" id="PhoneNo" placeholder="+1 (226) 979-8149">
                    </div>

                    <div class="col-md-12">
                        <label for="email" class="form-label pt-3">Your email address</label>
                        <input type="email" class="form-control" id="email" placeholder="John@gmail.com" required>
                    </div>

                    <div class="col-md-12">
                        <label for="Message" class="form-label pt-3">Your Query</label>
                        <textarea rows="5" class="form-control" id="Name" placeholder="Write your query here." required></textarea>
                    </div> 

                    <div class="d-grid gap-2 d-md-flex my-5 justify-content-md-end">
                        <button type="submit" class="btn-primary btn-lg">Submit</button>
                    </div>

                </form>
