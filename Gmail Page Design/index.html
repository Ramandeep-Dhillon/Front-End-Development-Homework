<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>G-Mail</title>
    <style>
        form label {font-weight:bold}
    </style>
</head>
<body>

    <div class="row align-items-center justify-content-between container-fluid bg-light">
        <div class="col-sm-1">
            <a href="https://www.google.com/">
            <img src="Images/Google_Logo.png" height="45px" alt="Google Logo">
            </a>
        </div>
        <div class="col-sm-1">
            <button class="btn-primary btn">Sign in</button>
        </div>
    </div>
    <div class="text-center text-muted my-3">
        <h3>Create your Google Account</h3>
    </div>


    <!--Left Side Start-->
    <div class="row container-fluid">
        <div class="col-md-6 text-center mt-5">
            <h4 class="text-muted">One account is all you need.</h4>
            <h5 class="text-muted">One free account gets you into everything Google.</h5>
            <div class="align-items-center my-5">
                
                    <img src="Images/Google.png" height="30px" alt="">
                                
                    <img src="Images/Gmail.png" height="30px" alt="">
                                
                    <img src="Images/maps.png" height="30px" alt="">
                
                    <img src="Images/youtube.png" height="30px" alt="">
                
                    <img src="Images/Google-Drive-icon.png" height="30px" alt="">
                
                    <img src="Images/Google_Photos_icon_(2015-2020).svg.png" height="30px" alt="">
                
                    <img src="Images/play store.png" height="30px" alt="">
                
                    <img src="Images/Google_Chrome_icon_(February_2022).svg.png" height="30px" alt="">
                
            </div>

            <h4 class="text-muted pt-5">Take it all with you</h4>
            <h6 class="text-muted">Switch between devices, and pick up wherever you left</h6>
            <div class="align-items-center my-5">
                <img src="Images/big image.PNG" class="img-fluid" height="350px" alt="">
            </div>

        </div>

        <!--Left side end-->



        <!--Right Side Start-->
        <div class="col-md-6 bg-light">
            <form class="row m-2 align-items-end">

                <div class="col-md-6">
                    <label for="FirstName" class="form-label pt-3">Name</label>
                    <input type="text" class="form-control" id="FirstName" placeholder="First Name" required>
                </div>

                <div class="col-md-6">
                    <label for="LastName" class="form-label"></label>
                    <input type="text" class="form-control" id="LastName" placeholder="Last Name" required>
                </div>

                <div class="col-md-12">
                    <label for="UserName" class="form-label pt-3">Choose your Username</label>
                    <input type="text" class="form-control" id="UserName" placeholder="@gmail.com" required>
                </div>

                <div class="col-md-12">
                    <label for="Password" class="form-label pt-3">Create a Password</label>
                    <input type="password" class="form-control" id="Password" required>
                </div>

                <div class="col-md-12">
                    <label for="ConfirmPassword" class="form-label pt-3">Confirm your Password</label>
                    <input type="password" class="form-control" id="ConfirmPassword" required>
                </div>

                <div class="col-md-4 col-sm-4">
                    <label for="Month" class="form-label pt-3">Birthday</label>
                    <select name="" id="Month" class="form-control" required>
                        <option value="Jan">January</option>
                        <option value="Feb">February</option>
                        <option value="Mar">March</option>
                        <option value="Apr">April</option>
                        <option value="May">May</option>
                        <option value="Jun">June</option>
                        <option value="Jul">July</option>
                        <option value="Aug">August</option>
                        <option value="Sep">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                    </select>
                </div>

                <div class="col-md-4 col-sm-3">
                    <label for="Day"></label>
                    <input type="number" class="form-control" id="Day" min="1" max="31" placeholder="Day" required>
                </div>

                <div class="col-md-4 col-sm-3">
                    <label for="Year"></label>
                    <input type="number" class="form-control" id="Year" min="1950" max="2022" placeholder="Year" required>
                </div>

                <div class="col-md-3 ">
                    <label for="Gender" class="form-label pt-3">Gender</label>
                    <select name="" id="Gender" class="form-control" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>

                    </select>
                </div>
                
                <div class="col-md-12">
                    <label for="PhoneNo" class="form-label pt-3">Phone Number</label>
                    <input type="text" class="form-control" id="PhoneNo" placeholder="+1 (226) 979-8149">
                </div>

                <div class="col-md-12">
                    <label for="Current email" class="form-label pt-3">Your current email address</label>
                    <input type="email" class="form-control" id="Current email">
                </div>

                <div class="col-md-12">
                    <label class="form-label pt-3">Prove you are not a robot</label><br>
                    <input type="checkbox" id="verification" name="verification">
                    <label for="verification"> Skip this verification (Phone verification may be required.)</label>
                </div>

                <div class="col-md-12">
                    <label for="Location" class="form-label pt-3">Location</label>
                    <select name="" id="Location" class="form-control" required>
                        <option value="Can">Canada</option>
                        <option value="USA">United States of America</option>
                        <option value="Ind">India</option>
                        <option value="Aus">Australia</option>
                        <option value="NZ">New Zealand</option>
                    </select>
                </div>

                <div class="col-md-12">
                    <input type="checkbox" class="pt-3" id="terms">
                    <label for="terms" class="form-label pt-3">I agree to the Google terms of service and Privacy policy</label>
                </div>

                <div class="d-grid gap-2 d-md-flex my-5 justify-content-md-end">
                    
                    <button type="submit" class="btn-success btn-lg">Next Step</button>
                </div>


            </form>
        </div>
        <!--Right Side End-->

        
    </div>
    
</body>
</html>
