<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calc.css">
    <title>Calculator</title>
</head>
<body>
    <h2>Calculator</h2>
    <div class="container">
        <table align="center">
            <thead>
            <tr>
                <td colspan="3"><input type="text" id="result" class="result"></td>
                <td> <input type="button" value="C" class="clear" onclick="Clear()"> </td>
            </tr>
            <tr></thead>
                <td><input type="button" value="9" class="num" onclick="display('9')"></td>
                <td><input type="button" value="8" class="num" onclick="display('8')"></td>
                <td><input type="button" value="7" class="num" onclick="display('7')"></td>
                <td><input type="button" value="/" class="operator" onclick="display('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="6" class="num" onclick="display('6')"></td>
                <td><input type="button" value="5" class="num" onclick="display('5')"></td>
                <td><input type="button" value="4" class="num" onclick="display('4')"></td>
                <td><input type="button" value="*" class="operator" onclick="display('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="3" class="num" onclick="display('3')"></td>
                <td><input type="button" value="2" class="num" onclick="display('2')"></td>
                <td><input type="button" value="1" class="num" onclick="display('1')"></td>
                <td><input type="button" value="-" class="operator" onclick="display('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="." class="operator" onclick="display('.')"></td>
                <td><input type="button" value="0" class="num" onclick="display('0')"></td>
                <td><input type="button" value="=" class="operator" onclick="solve()"></td>
                <td><input type="button" value="+" class="operator" onclick="display('+')"></td>
            </tr>
        </table>


    </div>

    <script src="Calc.js"></script>
    
</body>
</html>
